<!DOCTYPE html>
<html lang="en">
$ npm install @material-ui/core
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in your location</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
</head>
<body>
    <header>

        <!-- This div is  intentionally blank. It creates the transparent black overlay over the video which you can modify in the CSS -->
        <div class="overlay"></div>
      
        <!-- The HTML5 video element that will create the background video on the header -->
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
          <source src="https://storage.googleapis.com/coverr-main/mp4/Mt_Baker.mp4" type="video/mp4">
        </video>
      
        <!-- The header content -->
        <div class="container h-100">
          <div class="d-flex h-100 text-center align-items-center">
            <div class="w-100 text-white" width="100%">
              <h1 class="display-3">Search Weather In Your Area</h1>
              <div class="form-outline">
                <input type="form-control" id="form1" class="searchCity" placeholder="Search Weather by City"/>
                <button type="button" class="searchButton"> Search
                    <i class="fas fa-search"></i>
                </button>
              </div>
              <p class="lead mb-0"></p>
              </div>
          </div>
          <div class="main"></div>
        </div>
        </header>
        
      <script src="weather.js"></script>
</body>
